<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        nav {margin-bottom: 20px;}
        nav a {margin-right: 15px; text-decoration: none; color: #0074d9;}
        nav a.active {font-weight: bold; color: #111;}
        form {max-width: 300px; margin: auto;}
        label{display: block; margin-top: 10px;}
        input[type="submit"] {margin-top: 15px;}
        #loginResult {margin-top: 15px; color: green}
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/privacy">Privacy Policy</a>
        <a href="/terms">Terms of Service</a>
        <a href="/signup" id="signupLink">Sign Up</a>
        <a href="/login" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display:none;">Logout</a>
    </nav>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username_or_email">Username or Email:</label>
        <input type="text" id="username_or_email" name="username_or_email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>
    <div id="loginResult"></div>
    <script>
        // Navbar logic
        function updateNavbar() {
            const token = localStorage.getItem('token');
            document.getElementById('signupLink').style.display = token ? 'none' : '';
            document.getElementById('loginLink').style.display = token ? 'none' : '';
            document.getElementById('logoutLink').style.display = token ? '' : 'none';
        }
        updateNavbar();
        document.getElementById('logoutLink').onclick = function(e) {
            e.preventDefault();
            localStorage.removeItem('token');
            updateNavbar();
            window.location.href = "/login";
        };

        // Login form logic
        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const data = new FormData(form);
            const res = await fetch('/api/login', {
                method: 'POST',
                body: data
            });
            const result = await res.json();
            if (result.access_token) {
                document.getElementById('loginResult').textContent = "Login successful!";
                document.getElementById('loginResult').style.color = 'green';
                setTimeout(() => {
                    window.location.href = "/";
                }, 1000);
            } else {
                document.getElementById('loginResult').textContent = result.detail || "Login failed";
                document.getElementById('loginResult').style.color = 'red';
            }
        };
    </script>
</body>
</html>
