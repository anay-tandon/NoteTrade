<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        nav {margin-bottom: 20px;}
        nav a {margin-right: 15px; text-decoration: none; color: #0074d9;}
        nav a.active {font-weight: bold; color: #111;}
        form {max-width: 300px; margin: auto;}
        label{display: block; margin-top: 10px;}
        input[type="submit"] {margin-top: 15px;}
        #signupResult {margin-top: 15px; color: green}
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/privacy">Privacy Policy</a>
        <a href="/terms">Terms of Service</a>
        <a href="/signup" id="signupLink" class="active">Sign Up</a>
        <a href="/login" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display:none;">Logout</a>
    </nav>
    <h2>Sign Up</h2>
    <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Sign Up">
    </form>
    <div id="signupResult"></div>
    <script>
        // Navbar logic
        function updateNavbar() {
            const token = localStorage.getItem('token');
            document.getElementById('signupLink').style.display = token ? 'none' : '';
            document.getElementById('loginLink').style.display = token ? 'none' : '';
            document.getElementById('logoutLink').style.display = token ? '' : 'none';
        }
        updateNavbar();
        document.getElementById('logoutLink').onclick = function(e) {
            e.preventDefault();
            localStorage.removeItem('token');
            updateNavbar();
            window.location.href = "/login";
        };

        // Signup form logic
        document.getElementById('signupForm').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const data = new FormData(form);
            const res = await fetch('/api/signup', {
                method: 'POST',
                body: data
            });
            const result = await res.json();
            document.getElementById('signupResult').textContent = result.message || result.detail;
            if(result.message) {
                document.getElementById('signupResult').style.color = 'green';
                setTimeout(() => {
                    window.location.href = "/login"; // Redirect to login after successful signup
                }, 1000);
            } else {
                document.getElementById('signupResult').style.color = 'red';
            }
        };
    </script>
</body>
</html>
